[init]
	defaultBranch = master
	
[credential]
	helper = store

[core]
    editor = vim
    eol = lf

[url "https://github.com/"]
    insteadOf = github:
[url "https://gitlab.com/"]
    insteadOf = gitlab:
[url "https://bitbucket.com/"]
    insteadOf = bitbucket:


[color]
    ui = true
[color "branch"]
    current = yellow reverse
    local = yellow
    remote = green
[color "diff"]
    meta = yellow bold
    frag = magenta bold
    old = red bold
    new = green bold
[color "status"]
    added = green
    changed = yellow
    untracked = red

[alias]
    add-all = add --all
    amend = commit --amend
    clone-rec = clone --recurse-submodules
    log-graph = log --all --decorate --oneline --graph
    pull-rec = pull --recurse-submodules
    url = remote -v
