[user]
    name = Artur Pietrzyk

[color]
    ui = true
[color "branch"]
    current = yellow reverse
    local = yellow
    remote = green
[color "diff"]
    meta = yellow bold
    frag = magenta bold
    old = red bold
    new = green bold
[color "status"]
    added = green
    changed = yellow
    untracked = red

[core]
    editor = vim
[web]
    browser = google-chrome

[alias]
    add-all = add --all
    amend = commit --amend
    clone-rec = clone --recurse-submodules
    log-graph = log --all --decorate --oneline --graph
    merge-master = "!bash $SHELLRC_DIR/git/scripts/merge-master.sh"
    pull-rec = pull --recurse-submodules
    deploy = "!bash $SHELLRC_DIR/git/scripts/push-current.sh"
    todo = "!bash $SHELLRC_DIR/git/scripts/todo.sh"
    url = remote -v

[url "https://github.com/"]
    insteadOf = github:
[url "https://github.com/artudi54"]
    insteadOf = artudi54:
